<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Vs Inline</title>
    <style>
        div,p{
            border: 2px solid aqua;
            margin: 10px 0;
            padding: 10px;
            background-color: brown;
        }
        /*inline elements*/
        span,a{
            border: 2px solid red;
            padding: 5px;
            background-color: chartreuse;
        }
        .test{
            display: flex;
            flex-direction: row-reverse; /*defult is row*/
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>Block Vs Inline</h1>

    <h2>Block:</h2>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    <div>Another div- Notice this starts on a new line</div>

    <h2>Inline:</h2>
    <p>
        This is a paragraph inside with a: <a href="#">Click here</a>
        Notice how the <span>inline elements</span> stay on the same line until the wrap
    </p>

    <div class="test">
        <img src="https://grapeejapan.com/wp-content/uploads/main-303.jpg" alt="Wise Kitty" width="400">
        <img src="https://i.pinimg.com/236x/40/42/c6/4042c6666f71712fdd6feb7dd83c463f.jpg" alt="Raw Chicken Chillin" width="400">
        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2025/02/454678857_2290719967943711_5123688458717645273_n-67a235f28ad1c__700.jpg" alt="Pringles" width="400">
        <img src="https://i.redd.it/nddm0otsumx51.jpg" alt="Lil Ruffle Kitty" width="400">
    </div>
</body>
</html>
