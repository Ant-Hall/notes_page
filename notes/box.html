<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Vs Inline</title>
    <style>
        div,p{
            border: 2px solid aqua;
            margin: 10px 0;
            padding: 10px;
            background-color: brown;
        }
        /*inline elements*/
        span,a{
            border: 2px solid red;
            padding: 5px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Block Vs Inline</h1>

    <h2>Block:</h2>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    <div>Another div- Notice this starts on a new line</div>

    <h2>Inline:</h2>
    <p>
        This is a paragraph inside with a: <a href="#">Click here</a>
        Notice how the <span>inline elements</span> stay on the same line until the wrap
    </p>
</body>
</html>
